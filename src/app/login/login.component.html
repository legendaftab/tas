<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="text-center">
          <h1>Welcome to our portal</h1>
          <strong>Feel free to login â™¥</strong>
          <hr>
        </div>
        <form [formGroup]="formValues" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small *ngIf="formValues.get('email')?.invalid && formValues.get('email')?.touched"
              class="text-danger">&nbsp; Email is required</small> <br>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            <small *ngIf="formValues.get('password')?.invalid && formValues.get('password')?.touched"
              class="text-danger">&nbsp; please enter the password</small> <br>
          </div>
          <button type="submit" [disabled]="formValues.invalid" class="btn btn-success btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
          <a [ngStyle]="{'color': 'lightcoral'}" routerLink="/signup">New user? Click to Signup!</a>
        </div>
      </div>
    </div>
  </div>
</div>
